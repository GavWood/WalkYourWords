<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="refresh" content="time; URL=https://wanderstok.com/test" />
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
 
<style>
body {
  overflow: hidden; /* Hide scrollbars */
}
</style>

<div class="mycontainer">
	<div class="mydiv">
	
		<h1>WanderStok</h1>
	</div>
</div>

<div id="map" style="width: 90%; height: 2000px;"></div>

<script>

	var map = new ol.Map({
		target: 'map',
		layers: [
		  new ol.layer.Tile({
			source: new ol.source.OSM()
		  })
		],
		view: new ol.View({
		  center: ol.proj.fromLonLat([immediate{long}, immediate{lat}]),
		  zoom: 15
		})
	});
	  
	var mapPoints=[];

	// Add this programatically 
	immediate{mapPoints}

	// Now render this using the list
	var vectorSource = new ol.source.Vector({
	  features: mapPoints //add an array of features
	});


	var iconStyle = new ol.style.Style({
        image:  new ol.style.Circle({
            radius: 16,
            stroke: new ol.style.Stroke({
                color: '#fff'
            }),
            fill: new ol.style.Fill({
                color: '#3399CC'
            })
        })
    });
    var labelStyle = new ol.style.Style({
        text: new ol.style.Text({
            font: '12px Calibri,sans-serif',
            overflow: true,
			scale:2,
			offsetX: 0,
			offsetY: 32,
            fill: new ol.style.Fill({
                color: '#000'
            })
        })
    });
    var style = [iconStyle, labelStyle];

    vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: function(feature) {
          labelStyle.getText().setText(feature.get('name'));
          return style;
        }
    });
  
	map.addLayer(vectorLayer);
  
</script>

</body>
</html>
